<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>atelier mikitra</title>
  <style>
    body {
      margin: 0;
      font-family: "Helvetica Neue", "Noto Sans JP", sans-serif;
      background-color: #111;
      color: #eee;
      background-image: url('https://www.transparenttextures.com/patterns/concrete-wall.png');
      background-size: cover;
    }

    header {
      background-color: rgba(0, 0, 0, 0.8);
      text-align: center;
      padding: 60px 20px;
    }

    header h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }

    header p {
      font-size: 1.2em;
      color: #bbb;
    }

    nav {
      background-color: #222;
      width: 200px;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      padding-top: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    nav a {
      color: #eee;
      text-decoration: none;
      padding: 15px;
      width: 100%;
      text-align: center;
      transition: background 0.3s;
      font-size: 1.1em;
    }

    nav a:hover {
      background-color: #444;
    }

    main {
      margin-left: 220px;
      padding: 40px 20px;
      max-width: 1000px;
      margin: auto;
    }

    section {
      margin-bottom: 40px;
    }

    footer {
      background-color: #222;
      color: #aaa;
      text-align: center;
      padding: 20px;
      font-size: 0.9em;
    }
  </style>
</head>
<body>

  <header>
    <h1>atelier mikitra</h1>
    <p>Closet</p>
  </header>

  <nav>
    <a href="#">Home</a>
    <a href="#">Coordinate</a>
    <a href="#">Items</a>
    <a href="#">Blog</a>
    <a href="#">Shop</a>
    <a href="#">SNS</a>
    <a href="#">Contact</a>
  </nav>

  <main>
    <section>
      <h2>Welcome</h2>
      <p>
        "atelier mikitra" is where fashion meets minimalism. Explore unique coordinates, items, and more.
      </p>
    </section>

    <section>
      <h2>Latest Articles</h2>
      <p>Here you can add your latest blog posts or news updates.</p>
    </section>
  </main>

  <footer>
    &copy; 2025 atelier mikitra
  </footer>

</body>
</html>
