<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>atelier mikitra</title>
  <style>
    body {
      margin: 0;
      font-family: 'Helvetica Neue', sans-serif;
      background-color: #2f2f2f;
      background-image: url('https://www.transparenttextures.com/patterns/concrete-wall.png');
      background-size: cover;
      color: #f0f0f0;
    }

    header {
      background-color: #1c1c1c;
      text-align: center;
      padding: 1rem;
    }

    header h1 {
      margin: 0;
      font-size: 2rem;
    }

    nav {
      background-color: #2b2b2b;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 0.5rem;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0.5rem;
    }

    main {
      padding: 1rem;
    }

    section {
      margin-bottom: 2rem;
    }

    .grid {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }

    .grid img {
      width: 30%;
      max-width: 200px;
      border-radius: 8px;
    }

    .coming-soon {
      text-align: center;
      font-size: 1.2rem;
      margin-top: 2rem;
    }

    @media (max-width: 600px) {
      nav {
        flex-direction: column;
      }

      .grid img {
        width: 80%;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>atelier mikitra</h1>
  </header>

  <nav>
    <a href="#home">Home</a>
    <a href="#outfit">Outfit</a>
    <a href="#items">Items</a>
    <a href="#blog">Blog</a>
    <a href="#shop">Shop</a>
    <a href="#sns">SNS</a>
    <a href="#contact">Contact</a>
  </nav>

  <main>
    <section id="home">
      <h2>最新情報</h2>
      <div class="grid">
        <img src="outfit1.jpg" alt="Outfit 1" />
        <img src="outfit2.jpg" alt="Outfit 2" />
        <img src="outfit3.jpg" alt="Outfit 3" />
      </div>
    </section>

    <section id="outfit">
      <h2>コーディネート</h2>
      <div class="grid">
        <img src="outfit1.jpg" alt="Outfit 1" />
        <img src="outfit2.jpg" alt="Outfit 2" />
        <img src="outfit3.jpg" alt="Outfit 3" />
      </div>
    </section>

    <section id="items">
      <h2>Items</h2>
      <p class="coming-soon">Coming Soon...</p>
    </section>

    <section id="blog">
      <h2>Blog</h2>
      <p class="coming-soon">Coming Soon...</p>
    </section>

    <section id="shop">
      <h2>Shop</h2>
      <p class="coming-soon">Coming Soon...</p>
    </section>

    <section id="sns">
      <h2>SNS</h2>
      <p class="coming-soon">
        <a href="https://www.instagram.com/mikitora03" target="_blank" style="color:#f0f0f0;">Tap to Page - @mikitora03</a>
      </p>
    </section>

    <section id="contact">
      <h2>Contact</h2>
      <p class="coming-soon">Coming Soon...</p>
    </section>
  </main>
</body>
</html>
