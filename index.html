<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Atelier Mikitora</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #333;
      color: #fff;
      margin: 0;
      padding: 0;
    }

    header {
      text-align: center;
      padding: 50px 20px;
      background-color: #111;
    }

    header h1 {
      font-size: 3em;
    }

    header p {
      font-size: 1.2em;
      color: #bbb;
    }

    nav {
      background-color: #222;
      text-align: center;
      padding: 15px 0;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      padding: 10px 20px;
      margin: 0 10px;
      display: inline-block;
      font-size: 1.2em;
      transition: background-color 0.3s;
    }

    nav a:hover {
      background-color: #444;
    }

    main {
      padding: 40px 20px;
      max-width: 1200px;
      margin: auto;
    }

    section {
      margin-bottom: 40px;
    }

    footer {
      text-align: center;
      background-color: #111;
      color: #888;
      padding: 20px 0;
      font-size: 0.9em;
    }

    .gallery {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    .gallery img {
      width: 30%;
      margin-bottom: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    /* モバイル対応 */
    @media (max-width: 768px) {
      .gallery img {
        width: 100%;
        margin-bottom: 10px;
      }

      nav {
        font-size: 1em;
      }

      nav a {
        padding: 8px 15px;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Atelier Mikitora</h1>
    <p>Fashion in Black, Concrete Style</p>
  </header>

  <nav>
    <a href="#">Home</a>
    <a href="#">Outfit</a>
    <a href="#">Items</a>
    <a href="style-shots.html">Style Shots</a> <!-- ここでスタイルショットのリンクを追加 -->
    <a href="#">Blog</a>
    <a href="#">Shop</a>
    <a href="#">SNS</a>
    <a href="#">Contact</a>
  </nav>

  <main>
    <section>
      <h2>Welcome</h2>
      <p>
        Welcome to Atelier Mikitora. Here, we showcase black-themed outfits and concrete-style fashion inspiration.
      </p>
    </section>

    <section>
      <h2>Latest Posts</h2>
      <div class="gallery">
        <img src="outfit1.jpg" alt="Outfit 1">
        <img src="outfit2.jpg" alt="Outfit 2">
        <img src="outfit3.jpg" alt="Outfit 3">
      </div>
    </section>
  </main>

  <footer>
    &copy; 2025 Atelier Mikitora. All rights reserved.
  </footer>

</body>
</html>
