<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Atelier Mikitora</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #333;
      color: #fff;
    }

    header {
      text-align: center;
      padding: 20px;
      background-color: #444;
    }

    .latest-posts {
      margin: 40px 0;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.7);
      border-radius: 10px;
    }

    .latest-posts h2 {
      text-align: center;
      font-size: 2em;
      color: #fff;
    }

    .post-gallery {
      display: flex;
      justify-content: space-between;
      gap: 20px;
      margin-top: 20px;
    }

    .post-item {
      flex: 1;
      background-color: #333;
      border-radius: 10px;
      padding: 10px;
      text-align: center;
    }

    .post-item img {
      width: 100%;
      border-radius: 10px;
    }

    .post-item p {
      font-size: 1em;
      color: #ddd;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Atelier Mikitora</h1>
    <p>Your closet, your style.</p>
  </header>

  <section class="latest-posts">
    <h2>Latest Posts</h2>
    <div class="post-gallery">
      <div class="post-item">
        <img src="outfit1.jpg" alt="Latest Outfit 1">
        <p>New outfit collection - Spring vibes</p>
      </div>
      <div class="post-item">
        <img src="outfit2.jpg" alt="Latest Outfit 2">
        <p>Fresh look for the summer season</p>
      </div>
      <div class="post-item">
        <img src="outfit3.jpg" alt="Latest Outfit 3">
        <p>Trendy styles for all occasions</p>
      </div>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Atelier Mikitora. All Rights Reserved.</p>
  </footer>
</body>
</html>
