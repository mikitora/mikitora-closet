<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>atelier mikitora</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
    }
    header {
      background-color: #333;
      color: white;
      padding: 1em;
      text-align: center;
    }
    nav {
      background-color: #f4f4f4;
      padding: 1em;
    }
    nav ul {
      list-style: none;
      padding: 0;
    }
    nav ul li {
      margin: 0.5em 0;
    }
    nav ul li a {
      text-decoration: none;
      color: #333;
    }
    main {
      padding: 1em;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 1em;
    }
    .gallery img {
      max-width: 100%;
      height: auto;
    }
    @media (min-width: 600px) {
      body {
        flex-direction: row;
      }
      nav {
        width: 200px;
        height: 100vh;
        position: fixed;
      }
      main {
        margin-left: 200px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>atelier mikitora</h1>
    <p>クローゼット</p>
  </header>
  <nav>
    <ul>
      <li><a href="#">ホーム</a></li>
      <li><a href="#">コーディネート</a></li>
      <li><a href="#">アイテム紹介</a></li>
      <li><a href="#">ブログ</a></li>
      <li><a href="#">販売</a></li>
      <li><a href="#">SNS</a></li>
      <li><a href="#">お問い合わせ</a></li>
    </ul>
  </nav>
  <main>
    <h2>ようこそ</h2>
    <p>最新記事</p>
    <section class="gallery">
      <img src="outfit1.jpg" alt="Outfit 1">
      <img src="outfit2.jpg" alt="Outfit 2">
      <img src="outfit3.jpg" alt="Outfit 3">
    </section>
  </main>
</body>
</html>
