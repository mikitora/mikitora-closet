<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Atelier Mikitora</title>
  <style>
    body {
      margin: 0;
      font-family: "Helvetica Neue", "Noto Sans JP", sans-serif;
      background-color: #111;
      color: #eee;
      background-image: url('https://www.transparenttextures.com/patterns/concrete-wall.png');
      background-size: cover;
    }

    header {
      background-color: rgba(0, 0, 0, 0.8);
      text-align: center;
      padding: 60px 20px;
    }

    header h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }

    nav {
      background-color: #222;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      padding: 10px 0;
    }

    nav a {
      color: #eee;
      text-decoration: none;
      padding: 15px 20px;
      display: block;
      transition: background 0.3s;
    }

    nav a:hover {
      background-color: #444;
    }

    main {
      padding: 40px 20px;
      max-width: 1000px;
      margin: auto;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
    }

    .right-content {
      flex: 1;
      padding: 20px;
    }

    .image-gallery img {
      width: 100%;
      margin-bottom: 20px;
    }

    footer {
      background-color: #222;
      color: #aaa;
      text-align: center;
      padding: 20px;
      font-size: 0.9em;
    }

    @media (max-width: 768px) {
      header h1 {
        font-size: 2em;
      }

      nav a {
        padding: 10px 15px;
      }

      main {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Atelier Mikitora</h1>
  </header>

  <nav>
    <a href="#">Home</a>
    <a href="#">コーディネート</a>
    <a href="#">アイテム紹介</a>
    <a href="#">ブログ</a>
    <a href="#">販売</a>
    <a href="#">SNS</a>
    <a href="#">お問い合わせ</a>
  </nav>

  <main>
    <div class="right-content">
      <section>
        <h2>ようこそ</h2>
        <p>
          「Atelier Mikitora」では、ブラックを中心とした無機質なスタイルのコーディネート、アイテム紹介、ブログなどを掲載しています。
        </p>
      </section>

      <section>
        <h2>コーディネート</h2>
        <div class="image-gallery">
          <img src="https://www.example.com/your-image.jpg" alt="Outfit Image">
          <!-- 他の画像も追加可能 -->
        </div>
      </section>
    </div>
  </main>

  <footer>
    &copy; 2025 Atelier Mikitora
  </footer>

</body>
</html>
