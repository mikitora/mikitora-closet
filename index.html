<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>みきとらのクローゼット</title>
  <style>
    body {
      margin: 0;
      font-family: "Helvetica Neue", "Noto Sans JP", sans-serif;
      background-color: #111;
      color: #eee;
      background-image: url('https://www.transparenttextures.com/patterns/concrete-wall.png');
      background-size: cover;
      line-height: 1.6;
    }

    header {
      background-color: rgba(0, 0, 0, 0.8);
      text-align: center;
      padding: 60px 20px;
      margin-bottom: 20px;
    }

    header h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }

    header p {
      font-size: 1.2em;
      color: #bbb;
    }

    nav {
      background-color: #222;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
    }

    nav a {
      color: #eee;
      text-decoration: none;
      padding: 15px 20px;
      display: block;
      transition: background 0.3s;
    }

    nav a:hover {
      background-color: #444;
    }

    main {
      padding: 40px 20px;
      max-width: 1000px;
      margin: auto;
    }

    section {
      margin-bottom: 40px;
    }

    footer {
      background-color: #222;
      color: #aaa;
      text-align: center;
      padding: 20px;
      font-size: 0.9em;
    }

    @media (max-width: 768px) {
      header h1 {
        font-size: 2em;
      }

      header p {
        font-size: 1em;
      }

      nav a {
        padding: 10px 15px;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>みきとらのクローゼット</h1>
    <p>ブラック基調 × モルタル感 × ファッションの記録</p>
  </header>

  <nav>
    <a href="#">ホーム</a>
    <a href="#">コーディネート</a>
    <a href="#">アイテム紹介</a>
    <a href="#">ブログ</a>
    <a href="#">販売</a>
    <a href="#">SNS</a>
    <a href="#">お問い合わせ</a>
  </nav>

  <main>
    <section>
      <h2>ようこそ</h2>
      <p>
        「みきとらのクローゼット」では、ブラックを中心とした無機質なスタイルのコーディネート、アイテム紹介、ブログなどを掲載しています。
      </p>
    </section>

    <section>
      <h2>最新記事</h2>
      <p>（ここに最新のブログやお知らせを追加できます）</p>
    </section>
  </main>

  <footer>
    &copy; 2025 みきとらのクローゼット
  </footer>

</body>
</html>
