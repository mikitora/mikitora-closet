<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Style Shots | mikitora-closet</title>
    <style>
        body {
            background-color: #111;
            color: #fff;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        .image-container {
            margin: 20px;
            max-width: 30%;
            overflow: hidden;
            border-radius: 10px;
        }
        .image-container img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 10px;
        }
        h1 {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Style Shots</h1>
    <div class="container">
        <div class="image-container">
            <img src="https://raw.githubusercontent.com/mikitora/mikitora-closet/main/outfit1.jpg" alt="Outfit 1">
        </div>
        <div class="image-container">
            <img src="https://raw.githubusercontent.com/mikitora/mikitora-closet/main/outfit2.jpg" alt="Outfit 2">
        </div>
        <div class="image-container">
            <img src="https://raw.githubusercontent.com/mikitora/mikitora-closet/main/outfit3.jpg" alt="Outfit 3">
        </div>
    </div>
</body>
</html>
