<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Style Shots | みきとらのクローゼット</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #111;
      color: #eee;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: rgba(0, 0, 0, 0.8);
      padding: 20px;
      text-align: center;
    }

    header h1 {
      font-size: 2.5em;
      color: #fff;
    }

    .image-gallery {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      padding: 20px;
    }

    .image-gallery img {
      width: 300px;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    }

    footer {
      background-color: #222;
      text-align: center;
      color: #aaa;
      padding: 10px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Style Shots</h1>
  </header>

  <div class="image-gallery">
    <img src="https://github.com/mikitora/mikitora-closet/raw/main/outfit1.jpg" alt="Outfit 1" />
    <img src="https://github.com/mikitora/mikitora-closet/raw/main/outfit2.jpg" alt="Outfit 2" />
    <img src="https://github.com/mikitora/mikitora-closet/raw/main/outfit3.jpg" alt="Outfit 3" />
  </div>

  <footer>
    &copy; 2025 みきとらのクローゼット
  </footer>

</body>
</html>
